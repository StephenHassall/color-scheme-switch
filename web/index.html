<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/global.css" rel="stylesheet" type="text/css" media="all">
  <title>Color Scheme Switch Example</title>
  <script type="module" src="/color-scheme-switch.js" blocking="render" async></script>

<body>
  <div style="display: grid; grid-template-columns: 1fr; gap: 1rem; justify-items: center;">
    
    <h2>Switch Between Light and Dark Modes.</h2>

    <p>Press the sun or moon icon below to switch modes.</p>

    <color-scheme-switch style="width: 10rem; height: 10rem;"></color-scheme-switch>

    <p>Example inputs.</p>

    <input style="font-size: 1.6rem;" type="text" placeholder="placeholder text">

    <textarea style="font-size: 1.6rem;" rows="3" placeholder="placeholder text"></textarea>
    
    <p style="text-align: center;">
      All the code can be found at <a href="https://github.com/StephenHassall/color-scheme-switch">github.com/StephenHassall/color-scheme-switch</a>
      <br><br>
      Find more interesting a fun stuff at <a href="https://coderundebug.com/">CodeRunDebug.com</a>
    </p>

  </div>

</body>
</html>
